<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ABRAXAS GROUP</title>

  <!-- Tipografías: Inter (negocio), Cormorant Garamond (lujo sobrio) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet" />

  <link rel="preload" as="video" href="assets/fondo.mp4" type="video/mp4" />
  <link rel="preload" as="image" href="assets/logo.png" />
  <link rel="preload" as="image" href="assets/fotoCEO.png" />

  <style>
    :root {
      --bg-dark: #0b0b0d;
      --text-main: #ececec;
      --text-dim: #8e8e92;
      --accent: #c9a86a; /* champagne/dorado suave */
      --border-card: rgba(201,168,106,0.28);
      --border-soft: rgba(255,255,255,0.07);
      --radius-card: 16px;
      --radius-round: 999px;
      --shadow-deep: 0 40px 120px rgba(0,0,0,0.9);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Poppins", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.5;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }

    /* ====== VIDEO DE FONDO GLOBAL ====== */
    .site-bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      background: #000;
      overflow: hidden;
    }

    .site-bg video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.28) saturate(0.7);
    }

    /* overlay visual encima del video para que el texto sea legible */
    .site-bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      background:
        radial-gradient(
          circle at 40% 30%,
          rgba(201,168,106,0.22) 0%,
          rgba(0,0,0,0) 40%
        ),
        radial-gradient(
          circle at 50% 60%,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0.78) 70%,
          rgba(0,0,0,0.92) 100%
        ),
        radial-gradient(
          circle at 50% 50%,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0.4) 60%,
          rgba(0,0,0,0.9) 100%
        );
      mix-blend-mode: normal;
    }

    /* ====== HEADER FIJO (NAV) ====== */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .brand-mini {
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .brand-mini-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(201,168,106,0.4));
    }

    .brand-mini-name {
      font-size: .75rem;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 16px rgba(201,168,106,0.4);
    }

    .main-nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .main-nav a {
      font-size: .7rem;
      font-weight: 500;
      color: var(--text-main);
      opacity: .8;
      transition: opacity .15s, color .15s;
      white-space: nowrap;
    }

    .main-nav a:hover {
      opacity: 1;
      color: var(--accent);
    }

    .lang-switch {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(201,168,106,0.5);
      border-radius: var(--radius-card);
      padding: .4rem .6rem;
      box-shadow:
        0 20px 40px rgba(0,0,0,.8),
        0 0 20px rgba(201,168,106,.25);
    }

    .lang-switch select {
      background: transparent;
      border: 0;
      color: var(--accent);
      font-size: .7rem;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
      outline: none;
      cursor: pointer;
    }

    /* ====== HERO PRINCIPAL ====== */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      padding-top: 6rem; /* espacio para header fijo */
    }

    .hero-inner {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.25rem 4rem;
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 2rem;
    }

    @media(min-width:900px){
      .hero-inner {
        grid-template-columns: minmax(0,600px) minmax(0,1fr);
        column-gap: 3rem;
        align-items: end;
      }
    }

    .hero-copy .eyebrow {
      font-family: "Cormorant Garamond", serif;
      font-size: .8rem;
      line-height: 1.2rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 16px rgba(201,168,106,0.4);
      font-weight: 500;
      margin-bottom: .5rem;
    }

    .hero-copy h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: clamp(1.6rem, 1vw + 1rem, 2.1rem);
      line-height: 1.2;
      font-weight: 500;
      color: var(--text-main);
      text-shadow: 0 20px 60px rgba(0,0,0,0.9);
      margin-bottom: 1rem;
    }

    .hero-copy .sub {
      font-size: .9rem;
      line-height: 1.45rem;
      color: var(--text-dim);
      max-width: 520px;
      text-shadow: 0 20px 60px rgba(0,0,0,0.9);
      margin-bottom: 1.5rem;
    }

    .cta-main {
      display: inline-block;
      border-radius: var(--radius-round);
      padding: .75rem 1rem;
      font-size: .75rem;
      font-weight: 500;
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--border-card);
      color: var(--text-main);
      backdrop-filter: blur(4px);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        0 0 40px rgba(201,168,106,.25);
      white-space: nowrap;
    }

    .cta-main:hover {
      background: rgba(201,168,106,0.08);
      border-color: var(--accent);
      color: var(--accent);
    }

    /* trust / acceso directo */
    .hero-side {
      max-width: 360px;
      width: 100%;
      justify-self: start;
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--border-card);
      border-radius: var(--radius-card);
      padding: 1rem 1rem 1.2rem;
      box-shadow:
        var(--shadow-deep),
        0 0 60px rgba(201,168,106,0.2);
      backdrop-filter: blur(4px);
    }

    .hero-side-title {
      font-size: .7rem;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: .5rem;
    }

    .hero-side-body {
      font-size: .75rem;
      line-height: 1.3rem;
      color: var(--text-main);
      opacity: .9;
      margin-bottom: 1rem;
    }

    .hero-side-pay {
      font-size: .7rem;
      line-height: 1.3rem;
      color: var(--text-dim);
    }

    .hero-side-cta {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }

    .contact-pill {
      display: inline-block;
      border-radius: var(--radius-round);
      border: 1px solid var(--border-card);
      padding: .6rem .8rem;
      font-size: .7rem;
      line-height: 1rem;
      font-weight: 500;
      color: var(--text-main);
      background: rgba(0,0,0,0.2);
      box-shadow:
        0 20px 40px rgba(0,0,0,.9),
        0 0 20px rgba(201,168,106,.2);
    }

    .contact-pill:hover {
      background: rgba(201,168,106,0.08);
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ====== BLOQUES DE SERVICIO ====== */
    section.service-block {
      position: relative;
      padding: 4rem 1.25rem;
      max-width: 1200px;
      margin: 0 auto;
      border-top: 1px solid var(--border-soft);
    }

    section.service-block:first-of-type {
      margin-top: 2rem;
    }

    .service-head {
      max-width: 720px;
      margin-bottom: 2rem;
    }

    .service-eyebrow {
      font-family: "Cormorant Garamond", serif;
      font-size: .8rem;
      line-height: 1.2rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 500;
      text-shadow: 0 0 16px rgba(201,168,106,0.4);
      margin-bottom: .5rem;
    }

    .service-title {
      font-family: "Cormorant Garamond", serif;
      font-size: clamp(1.2rem, .5vw + 1rem, 1.5rem);
      line-height: 1.3;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 1rem;
      text-shadow: 0 20px 60px rgba(0,0,0,.9);
    }

    .service-body {
      font-size: .9rem;
      line-height: 1.45rem;
      color: var(--text-dim);
      text-shadow: 0 20px 60px rgba(0,0,0,.9);
    }

    .service-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 2rem;
      max-width: 900px;
    }

    @media(min-width:700px){
      .service-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .service-card {
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-card);
      padding: 1rem 1rem 1.25rem;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        0 0 40px rgba(201,168,106,0.18);
      backdrop-filter: blur(4px);
    }

    .service-card h3 {
      font-size: .75rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: .07em;
      text-transform: uppercase;
      margin-bottom: .4rem;
    }

    .service-card p {
      font-size: .8rem;
      line-height: 1.3rem;
      color: var(--text-main);
      opacity: .9;
    }

    /* ====== SECCIÓN CONTACTO / CREDIBILIDAD ====== */
    .contact-block {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1.25rem 6rem;
      border-top: 1px solid var(--border-soft);
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 2rem;
    }

    @media(min-width:900px){
      .contact-block {
        grid-template-columns: minmax(0,400px) minmax(0,1fr);
        column-gap: 3rem;
      }
    }

    .contact-left {
      max-width: 400px;
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--border-card);
      border-radius: var(--radius-card);
      box-shadow:
        var(--shadow-deep),
        0 0 60px rgba(201,168,106,0.2);
      backdrop-filter: blur(4px);
      padding: 1.25rem 1.25rem 1.5rem;
    }

    .contact-eyebrow {
      font-family: "Cormorant Garamond", serif;
      font-size: .8rem;
      line-height: 1.2rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 500;
      text-shadow: 0 0 16px rgba(201,168,106,0.4);
      margin-bottom: .5rem;
    }

    .contact-title {
      font-family: "Cormorant Garamond", serif;
      font-size: clamp(1.2rem, .5vw + 1rem, 1.4rem);
      line-height: 1.3;
      color: var(--text-main);
      font-weight: 500;
      text-shadow: 0 20px 60px rgba(0,0,0,0.9);
      margin-bottom: .75rem;
    }

    .ceo-row {
      display: flex;
      align-items: flex-start;
      gap: .75rem;
      margin-bottom: 1rem;
    }

    .ceo-avatar {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      border: 1px solid var(--border-card);
      object-fit: cover;
      background: #000;
      box-shadow:
        0 0 30px rgba(201,168,106,.4),
        0 0 60px rgba(201,168,106,.1);
      flex-shrink: 0;
    }

    .ceo-text {
      font-size: .75rem;
      line-height: 1.2rem;
      color: var(--text-main);
    }

    .ceo-name {
      font-weight: 600;
      color: var(--accent);
      letter-spacing: .03em;
      margin-bottom: .2rem;
    }

    .ceo-role {
      color: var(--text-main);
      opacity: .8;
      margin-bottom: .4rem;
      font-size: .75rem;
      line-height: 1.2rem;
    }

    .ceo-desc {
      color: var(--text-dim);
      font-size: .7rem;
      line-height: 1.2rem;
    }

    .dl-group-title {
      font-size: .7rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: .08em;
      margin-top: 1.25rem;
      margin-bottom: .5rem;
    }

    .dl-list {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }

    .dl-pill {
      display: inline-block;
      border: 1px solid var(--border-card);
      border-radius: var(--radius-round);
      padding: .5rem .75rem;
      font-size: .7rem;
      line-height: 1rem;
      font-weight: 500;
      color: var(--accent);
      background: rgba(0,0,0,0.2);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.9),
        0 0 20px rgba(201,168,106,0.25);
    }

    .dl-pill:hover {
      background: rgba(201,168,106,0.08);
      border-color: var(--accent);
      color: var(--accent);
    }

    .contact-bottom-note {
      font-size: .7rem;
      line-height: 1.2rem;
      color: var(--text-dim);
      margin-top: 1.25rem;
    }

    .contact-right {
      max-width: 700px;
      color: var(--text-main);
    }

    .contact-body {
      font-size: .8rem;
      line-height: 1.4rem;
      color: var(--text-dim);
      text-shadow: 0 20px 60px rgba(0,0,0,0.9);
      margin-bottom: 1.5rem;
    }

    .contact-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }

    .contact-cta-pill {
      display: inline-block;
      border-radius: var(--radius-round);
      border: 1px solid var(--border-card);
      padding: .6rem .8rem;
      font-size: .7rem;
      line-height: 1rem;
      font-weight: 500;
      color: var(--text-main);
      background: rgba(0,0,0,0.2);
      box-shadow:
        0 20px 40px rgba(0,0,0,.9),
        0 0 20px rgba(201,168,106,.2);
    }

    .contact-cta-pill:hover {
      background: rgba(201,168,106,0.08);
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ====== FOOTER FINAL ====== */
    footer.footer {
      border-top: 1px solid var(--border-soft);
      text-align: center;
      padding: 3rem 1rem 4rem;
      font-size: .7rem;
      line-height: 1.2rem;
      color: var(--text-dim);
      text-shadow:
        0 0 12px rgba(0,0,0,0.8),
        0 0 30px rgba(0,0,0,0.8);
    }

    footer.footer .powered {
      color: var(--accent);
      font-weight: 500;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-top: .5rem;
      text-shadow:
        0 0 16px rgba(201,168,106,0.4),
        0 0 32px rgba(201,168,106,0.2);
    }
  </style>
</head>

    function setLanguage(lang) {
      const dict = translations[lang] || translations["es"];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key] !== undefined) {
          el.innerHTML = dict[key];
        }
      });
      // alt text update for CEO photo
      const ceoImg = document.querySelector("[data-i18n-alt='contact.photoAlt']");
      if (ceoImg && dict["contact.photoAlt"]) {
        ceoImg.setAttribute("alt", dict["contact.photoAlt"]);
      }
    }

    const langSelect = document.getElementById("langSelect");
    langSelect.addEventListener("change", e => {
      setLanguage(e.target.value);
    });

    // idioma inicial
    langSelect.value = "es";
    setLanguage("es");
