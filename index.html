<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABRAXAS GROUP • WeTrade • WeConnect • WeWork</title>

  <link rel="preload" as="image" href="assets/logo.png" />
  <link rel="preload" as="image" href="assets/fotoCEO.png" />
  <link rel="preload" as="video" href="assets/abraxas_hero.mp4" type="video/mp4" />

  <style>
    :root {
      --bg-dark: #0a0a0f;
      --text-main: #f5f5f5;
      --text-dim: #9b9b9b;
      --gold-light: #ffd782;
      --gold-mid: #b48a2a;
      --panel-border: rgba(255,215,130,0.4);
      --radius-card: 20px;
      --radius-pill: 999px;
      --shadow-deep: 0 40px 120px rgba(0,0,0,0.9);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Poppins", Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      line-height: 1.4;
      overflow-x: hidden;
    }

    /* ==== LANGUAGE SWITCHER ==== */
    .lang-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,215,130,0.5);
      border-radius: 12px;
      padding: 0.4rem 0.6rem;
      box-shadow:
        0 20px 40px rgba(0,0,0,.8),
        0 0 20px rgba(255,215,130,.3);
      backdrop-filter: blur(4px);
    }
    .lang-switch select {
      background: transparent;
      border: 0;
      color: var(--gold-light);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      outline: none;
      cursor: pointer;
    }

    /* ==== VIDEO DE FONDO ==== */
    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      background: #000;
    }

    /* fallback por si el video tarda */
    .video-poster {
      position: fixed;
      inset: 0;
      background: #000 url('assets/logo.png') center/120px no-repeat;
      z-index: -4;
    }

    /* capa radial suave para contraste sobre el universo */
    .overlay-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(
          circle at 50% 35%,
          rgba(255,215,130,0.25) 0%,
          rgba(0,0,0,0.0) 40%,
          rgba(0,0,0,0.6) 75%,
          rgba(0,0,0,0.8) 100%
        ),
        radial-gradient(
          circle at 50% 10%,
          rgba(120,0,255,0.22) 0%,
          rgba(0,0,0,0) 60%
        );
      z-index: -2;
      pointer-events: none;
    }

    /* ==== PANTALLA PORTAL ==== */
    .portal-screen {
      min-height: 100vh;
      width: 100%;
      padding: 2rem 1rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Logo y tagline SIN caja, transparente total */
    .brand-block {
      background: transparent;
      border: 0;
      box-shadow: none;
      backdrop-filter: none;
      padding: 0;
      max-width: 420px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .brand-logo {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 0.75rem auto;
      user-select: none;
      filter:
        drop-shadow(0 0 20px rgba(255,215,130,0.45))
        drop-shadow(0 0 60px rgba(255,215,130,0.2));
    }

    .brand-name {
      color: var(--gold-light);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 0 16px rgba(255,215,130,0.5),
        0 0 32px rgba(255,215,130,0.3);
    }

    .brand-tagline {
      font-size: 0.8rem;
      font-weight: 400;
      line-height: 1.4rem;
      color: var(--text-main);
      text-shadow:
        0 0 12px rgba(0,0,0,0.8),
        0 0 24px rgba(0,0,0,0.8);
    }

    .instruction {
      margin-top: 1rem;
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 0 8px rgba(0,0,0,0.9),
        0 0 20px rgba(0,0,0,0.9);
    }

    /* ==== GRID DE PUERTAS ==== */
    .portal-options-wrapper {
      max-width: 900px;
      width: 100%;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .portal-options {
      display: grid;
      grid-template-columns: repeat(2,minmax(240px,1fr));
      gap: 1rem;
      width: 100%;
      max-width: 700px;
    }

    @media (max-width: 580px) {
      .portal-options {
        grid-template-columns: 1fr;
        max-width: 360px;
      }
    }

    .portal-btn {
      background: linear-gradient(
        90deg,
        var(--gold-light) 0%,
        var(--gold-mid) 50%,
        var(--gold-light) 100%
      );
      border: 1px solid rgba(255,215,130,0.6);
      border-radius: var(--radius-pill);
      color: #1a1a1a;
      box-shadow:
        0 30px 100px rgba(0,0,0,0.9),
        0 0 60px rgba(255,215,130,0.4),
        inset 0 0 20px rgba(255,255,255,0.4);
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: all .15s ease;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }

    .portal-btn:hover {
      box-shadow:
        0 40px 120px rgba(0,0,0,1),
        0 0 80px rgba(255,215,130,0.6),
        inset 0 0 28px rgba(255,255,255,0.55);
      transform: translateY(-1px);
    }

    .portal-title {
      font-size: 0.8rem;
      line-height: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.07em;
      text-transform: uppercase;
    }

    .portal-sub {
      font-size: 0.7rem;
      line-height: 1rem;
      font-weight: 400;
      color: #2b2b2b;
    }

    /* ==== BLOQUE CEO / AUTOR AMAZON ==== */
    .cred-block {
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 1rem;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,215,130,0.4);
      border-radius: var(--radius-card);
      padding: 1rem 1.2rem 1rem;
      max-width: 700px;
      width: 100%;
      box-shadow:
        0 30px 100px rgba(0,0,0,.9),
        0 0 50px rgba(255,215,130,.3);
      text-align: left;
    }
    @media(max-width:600px){
      .cred-block { flex-direction: column; }
    }
    .ceo-pic {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      background: #000;
      border: 1px solid rgba(255,215,130,0.5);
      box-shadow:
        0 0 30px rgba(255,215,130,.4),
        0 0 60px rgba(255,215,130,.1);
      flex-shrink: 0;
    }
    .cred-text {
      flex: 1;
      min-width: 0;
    }
    .ceo-name {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gold-light);
      letter-spacing: 0.07em;
      text-transform: uppercase;
    }
    .ceo-role {
      font-size: 0.8rem;
      line-height: 1.2rem;
      color: var(--text-main);
      margin-top: 0.25rem;
    }
    .ceo-books {
      font-size: 0.75rem;
      line-height: 1.2rem;
      color: var(--text-dim);
      margin-top: 0.5rem;
    }
    .ceo-bookslist-title {
      font-size: 0.7rem;
      color: var(--gold-light);
      letter-spacing: 0.07em;
      text-transform: uppercase;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    .book-list {
      font-size: 0.75rem;
      line-height: 1.2rem;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.4rem;
    }
    .book-item {
      background: rgba(255,215,130,0.07);
      border: 1px solid rgba(255,215,130,0.4);
      border-radius: 12px;
      padding: 0.5rem 0.75rem;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--gold-light);
      width: max-content;
      max-width: 100%;
      box-shadow: 0 0 20px rgba(255,215,130,0.3);
    }

    /* ==== SECCIONES INTERNAS ==== */
    .section-view {
      display: none; /* JS la hace visible */
      min-height: 100vh;
      width: 100%;
      padding: 5rem 1rem 4rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .section-inner {
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(15,15,20,0.6);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-card);
      padding: 2rem 1.5rem 3rem;
      box-shadow:
        var(--shadow-deep),
        0 0 60px rgba(255,215,130,0.25);
    }

    @media (min-width: 768px) {
      .section-inner {
        padding: 3rem 3rem 4rem;
      }
    }

    .back-link {
      display: inline-block;
      font-size: 0.8rem;
      text-decoration: none;
      color: var(--gold-light);
      margin-bottom: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.07em;
    }

    .unit-eyebrow {
      font-size: 0.7rem;
      color: var(--gold-light);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .unit-headline {
      font-size: clamp(1.2rem, 0.6vw + 1rem, 1.5rem);
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.3em;
      max-width: 780px;
    }
    .unit-headline span {
      color: var(--gold-light);
    }

    .unit-body {
      margin-top: 1rem;
      color: var(--text-dim);
      font-size: 0.9rem;
      line-height: 1.5rem;
      max-width: 780px;
    }

    /* sub-bloques */
    .subgrid {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .subgrid {
        grid-template-columns: repeat(2,1fr);
      }
    }

    .subcard {
      background: rgba(20,20,30,0.65);
      border: 1px solid rgba(255,215,130,0.2);
      border-radius: var(--radius-card);
      padding: 1rem 1rem 1.2rem;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.8),
        0 0 40px rgba(255,215,130,0.18);
    }

    .subcard h3 {
      margin: 0 0 0.4rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gold-light);
      letter-spacing: 0.07em;
      text-transform: uppercase;
    }

    .subcard p {
      margin: 0;
      color: var(--text-main);
      font-size: 0.8rem;
      line-height: 1.3rem;
      font-weight: 400;
    }

    /* CTA / Pago / Contacto */
    .cta-block {
      margin-top: 2rem;
      background: rgba(255,215,130,0.07);
      border: 1px solid rgba(255,215,130,0.4);
      border-radius: var(--radius-card);
      padding: 1rem 1.2rem 1.5rem;
      max-width: 780px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        0 0 50px rgba(255,215,130,0.3);
    }

    .cta-block h4 {
      margin: 0 0 0.6rem;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gold-light);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .cta-block p {
      margin: 0 0 1rem;
      color: var(--text-main);
      font-size: 0.9rem;
      line-height: 1.4rem;
    }

    .payment-block {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,215,130,0.25);
      border-radius: var(--radius-card);
      padding: 0.8rem 1rem 1rem;
      margin-bottom: 1rem;
    }

    .payment-block-title {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--gold-light);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.4rem;
    }

    .payment-methods {
      font-size: 0.8rem;
      line-height: 1.4rem;
      color: var(--text-main);
    }

    .cta-actions a {
      display: inline-block;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gold-light);
      background-color: var(--gold-light);
      color: #1a1a1a;
      box-shadow: 0 0 20px rgba(255,215,130,0.5);
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .legal-note {
      margin-top: 0.8rem;
      font-size: 0.7rem;
      line-height: 1.2rem;
      color: var(--text-dim);
    }

    footer.footer {
      text-align: center;
      padding: 2rem 1rem 4rem;
      font-size: 0.7rem;
      color: var(--text-dim);
      text-shadow:
        0 0 12px rgba(0,0,0,0.8),
        0 0 30px rgba(0,0,0,0.8);
    }

    footer.footer .powered {
      color: var(--gold-light);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-top: 0.5rem;
      text-shadow:
        0 0 16px rgba(255,215,130,0.5),
        0 0 32px rgba(255,215,130,0.2);
    }

    /* helper */
    .hidden {
      display: none !important;
    }
  </style>
</head>
